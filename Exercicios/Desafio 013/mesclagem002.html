<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Tabela 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
           
        </tr>
        <tr>
           
            <td>B</td>
            <td>C</td>
            <td>D</td>
            
        </tr>
        <tr>
            
            <td>B</td>
            <td>C</td>
            <td>D</td>
            
        </tr>
        <tr>
            
            <td colspan="4">N</td>
           
        </tr>
    </table>
</body>
</html>
